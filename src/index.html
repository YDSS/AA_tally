<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摩洛哥小账AA</title>
</head>
<body>
    <div class="wrapper">
        <section class="section-aa">
            <header>
                <h1 class="h1">AA</h1>
            </header>
            <div class="content">
                <h3 class="h3">结算</h2>
                <div class="settlement-wrapper"></div>
            </div>
            <div class="content">
                <h3 class="h3">账单明细</h2>
                <div class="consume-table-wrapper"></div>
            </div>
        </section>
        <section class="section-chart">
            <header>
                <h1 class="h1">报表</h1>
            </header>
            <div class="content">
                <h3 class="h3">开销分类</h3>
                <div class="category-chart"></div>
            </div>
            <div class="content">
                <h3 class="h3">每天的消费</h3>
                <div class="daily-chart"></div>
            </div>
            <div class="content">
                <h3 class="h3">支付方式占比</h3>
                <div class="payment-way-chart"></div>
            </div>
        </section>
    </div>
    <script src="//ossweb-img.qq.com/images/js/mobile_bundle/util/zepto.js"></script>
    <script src="echarts.js"></script>
</body>
</html>
